 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="UTF-8" />
         <title>QUnit Test Suite</title>
         <link rel="stylesheet" href="../node_modules/qunit/support/qunit/qunit/qunit.css">
         <link rel="stylesheet" href="../css/zaxxon.css">
         <link rel="stylesheet" href="../css/theme/sandbox.css">
         <script src="../node_modules/qunit/support/qunit/qunit/qunit.js"></script>
         <script src="../node_modules/blanket/dist/qunit/blanket.js"></script>
         <script>
             if (location.href.match(/(\?|&)gruntReport($|&|=)/)) {
                 blanket.options("reporter", "../node_modules/grunt-blanket-qunit/reporter/grunt-reporter.js");
             }
         </script>
         <script src="../build/zaxxon.js" data-cover></script>
         <script src="unit/public-methods.js"></script>
         <script src="unit/events.js"></script>
     </head>
     <body>
         <div id="qunit"></div>

         <div id="config" style="width: 500px; height: 500px;"></div>
         <div id="addItem" style="width: 500px; height: 500px;"></div>
         <div id="addItemCollection" style="width: 500px; height: 500px;"></div>
         <div id="dropItem" style="width: 500px; height: 500px;"></div>
         <div id="connect" style="width: 500px; height: 500px;"></div>
         <div id="refresh" style="width: 500px; height: 500px;"></div>
         <div id="itemmouseover" style="width: 500px; height: 500px;"></div>
         <div id="itemclick" style="width: 500px; height: 500px;"></div>
     </body>
 </html>
